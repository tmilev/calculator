<html>
<body>
<table>
<tr>
<td></td>
<td>
<span id="idAutocompleteHints">
Alt+Enter autocompletes, alt+arrow selects word
</span>
</td>
</tr>
<tr><td>
<textarea id="idTextArea", style="white-space:normal", onkeyup="suggestWord();", onkeydown="suggestWord(); arrowAction(event);", onmouseup="suggestWord();", oninput="suggestWord();"></textarea>
</td>
<td id="idAutocompleteSpan">
</td>
</tr>
</table>

<span id="idDictionarySpan" ></span>

<script type="text/javascript">
var minLengthAutocompleteTrigger=2;


var theWords = new Array;
var theWordsLowerCase= new Array;
var theWordsByKey= new Array;
var theText= document.getElementById('idTextArea');
var theSuggestions= new Array;
var theSuggestionsHighlighted= new Array;
var theAutoComplete=document.getElementById('idAutocompleteSpan');
var theAutoCompleteHints=document.getElementById('idAutocompleteHints');
var indexInAutocomplete=-1;
var theDictionary=document.getElementById('idDictionarySpan');
var theLastWord = new String;
var oldLastWord;
var lastWordStart;
var ignoreOninput=false;
var DebugCounter=0;

theAutoCompleteHints.style.visibility="hidden";
   

theWords.push("evaluate");
theWords.push("expression");
theWords.push("minus");
theWords.push("plus");
theWords.push("times");
theWords.push("UnivariatePartialFractions");
theWords.push("protein");
theWords.push("\\int");
theWords.push("\\diff");
theWords.push("porin");
theWords.push("cell");

for(i=0; i<theWords.length; i++)
  theWordsLowerCase.push(theWords[i].toLowerCase());

for (i=0; i<theWords.length; i++)
  theWordsByKey[theWords[i]]=1;
//displayDictionary();
function displayDictionary()
{ var result;
  result="";
  counter=0;
  for (var i in theWordsByKey)
  { result+=i+" "+ theWordsByKey[i]+ " <br />";
    counter++;
    if (counter>= 15)
    { result+="... displaying first 15 out of a total of "+ Object.keys(theWordsByKey).length + " words in the dictionary.";
      break;
    }
  }
  theDictionary.innerHTML=result;
}

function isSeparator(theChar)
{ switch(theChar)
  { case '+':
    case ' ':
    case '\n':
    case '\r':
    case '\"':
      return true;
    default: return false;
  }
}

function getLastWord()
{ var theLastWordReversed;
  theLastWordReversed="";
  var cursorPosition=theText.selectionEnd;
  lastWordStart=-1;
  lastWordLength=0;

//  for (i=theText.value.length-1; i>=0; i--)
  for (i=cursorPosition-1; i>=0; i--)
  { if (isSeparator(theText.value[i]))
      break;
    theLastWordReversed+=(theText.value[i]);
  }
  theLastWord="";
  lastWordStart=i;
  for (i=theLastWordReversed.length-1; i>=0; i--)
    theLastWord+=theLastWordReversed[i];
  for (i=cursorPosition; i<theText.value.length; i++)
    if (isSeparator(theText.value[i]))
      break;
    else
      theLastWord+=theText.value[i];
  DebugCounter++;
  theDictionary.innerHTML=theLastWord+ "<br>cursorPosition="+ cursorPosition
+ "<br>theText.selectionEnd=" +theText.selectionEnd+  "theText.selectionStart="+theText.selectionStart+ "<br>DebugCounter="+DebugCounter;
}

function clearAutocompleteTab()
{ theAutoComplete.innerHTML="";
  theAutoCompleteHints.style.visibility="hidden";  
  indexInAutocomplete=-1;
  theSuggestions.length=0;
  theSuggestionsHighlighted.length=0;
}

function suggestWord()
{ getLastWord();
  if (oldLastWord==theLastWord)
    return;
  oldLastWord=theLastWord;
  theSuggestions.length=0;
  theSuggestionsHighlighted.length=0;
  if (theLastWord=="")
  { clearAutocompleteTab();
    return;
  }
  if (theLastWord.length< minLengthAutocompleteTrigger)
  { clearAutocompleteTab();
    return;
  }  
  for (i=0; i<theWords.length; i++)
  { if (theLastWord==theWords[i])
    { clearAutocompleteTab();
      return;
    }
    var lastWordLowerCase=theLastWord.toLowerCase();
    startpos=theWordsLowerCase[i].indexOf(lastWordLowerCase);
    if (startpos==-1)
      continue;
    currentString=theWords[i].substr(0, startpos);
    currentString+="<b>"+ theLastWord+ "</b>"+ theWords[i].substr(startpos+theLastWord.length);
    theSuggestions.push(theWords[i]);
    theSuggestionsHighlighted.push(currentString);
  }      
  if (theSuggestions.length>0)
    theAutoCompleteHints.style.visibility="visible";
  indexInAutocomplete=0;
  displaySuggestions();
}

function displaySuggestions()
{ theAutoComplete.innerHTML="";
  if (theSuggestionsHighlighted.length>0)
  { if (indexInAutocomplete<0) 
      indexInAutocomplete=theSuggestionsHighlighted.length-1;
    if (indexInAutocomplete>=theSuggestionsHighlighted.length)
      indexInAutocomplete=0;
  }
  for (i=0; i<theSuggestionsHighlighted.length; i++)
    if (i== indexInAutocomplete)
      theAutoComplete.innerHTML+="<span style='background:gray'>"+theSuggestionsHighlighted[i]+"</span><br>";
    else  
      theAutoComplete.innerHTML+=theSuggestionsHighlighted[i] + "<br>";
  //theAutoComplete.innerHTML+="theindex: " + indexInAutocomplete;
}

function replaceLastWord()
{ if(theSuggestions.length<=0)
    return;
  if (indexInAutocomplete<0 || indexInAutocomplete>=theSuggestions.length)
    return;
  theText.value=theText.value.substring(0, lastWordStart+1)+ theSuggestions[indexInAutocomplete]+
  theText.value.substring(1+lastWordStart+theLastWord.length);
  setCursorPosition(lastWordStart+theSuggestions[indexInAutocomplete].length+1);
}

function arrowAction()
{ if (event.altKey!=true)
    return;
  if (event.keyCode==13)//enter key
    replaceLastWord();
  if (event.keyCode==38)//up arrow
    indexInAutocomplete--;
  else if (event.keyCode==40)//down arrow
    indexInAutocomplete++;
  else 
    return;
  displaySuggestions();
}

function accountWordAtCursor(amount)
{ getLastWord();
  if (theLastWord=="")
    return;
  theAutoComplete.textContent=theLastWord;
  if (typeof(theWords[theLastWord])!="number")
    theWords[theLastWord]=amount;
  else
    theWords[theLastWord]+=amount;
  displayDictionary();
}

function setCursorPosition(caretPos) 
{ if(theText.createTextRange) 
  { var range = theText.createTextRange();
    range.move('character', caretPos);
    range.select();
  } else 
  { if(theText.selectionStart) 
    { theText.focus();
      theText.setSelectionRange(caretPos, caretPos);
    } else
      theText.focus();
  }
}
</script>
</body>
</html>
