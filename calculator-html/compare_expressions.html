<html lang="en">

<head>
  <script type="text/javascript" src="/calculator-html/javascript_all_in_one.js"></script>
  <link type="text/css" rel="stylesheet" href="/calculator-html/calculator.css">
</head>

<body onload="window.calculator.mainPage.selectPage('compareExpressions');">
  <div id="divCompareExpressions">
    <div id="divCompareExpressionsPage" class="divPage">
      <table>
        <tr>
          <td style="text-align:center">
            <div id="divGivenPanel" class="buttonPanel" style="margin:auto;"></div>
          </td>
          <td style="text-align:center">
            <div id="divDesiredPanel"></div>
          </td>
        </tr>
        <tr>
          <td style="text-align:center">
            <div id="divGivenEquationEditor"></div>
          </td>
          <td style="text-align:center">
            <div id="divDesiredEquationEditor"></div>
          </td>
        </tr>
        <tr>
          <td style="text-align:center">Given raw:
            <br>
            <input type="text" id="inputGivenRawInput">
          </td>
          <td style="text-align:center">Desired raw:
            <br>
            <input type="text" id="inputDesiredRawInput">
          </td>
        </tr>
      </table>
      <button id="buttonCompareExpressions" class="buttonStandard">compare</button>
      <div id="compareExpressionsResultUserFriendly" style="font-size: x-large;"></div>
      <hr>
      <b style='color:blue'>API call,</b> encoded with encodeURIComponent:
      <div id="progressReportCompareExpressions"></div>
      <hr>
      <b style='color:green'>Raw result:</b>
      <div id="divCompareExpressionsResultRaw"></div>
      <hr>
      <b style='color:purple'>Formatted result:</b>
      <div id="divCompareExpressionsResultFormatted"></div>
      <hr>
      <b>Calculator link:</b>
      <div id="divCompareExpressionsCalculatorLink"></div>
    </div>
  </div>
</body>

</html>
