<script src='calculator.js'>

<script>
  function runMain() {
    let wrapped = Module.cwrap('myFunction', 'number', ['string', 'number']);
    let value = document.getElementById("input").value;
    wrapped(value, value.length);
  }
</script>

<body>
  <textarea id="input"></textarea>
  <button onclick="runMain();">Go</button>


</body>
