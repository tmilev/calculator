<html>
<script type="text/javascript" src="https://localhost:8166/calculator-html/javascript_all_in_one.js"></script>
<link type="text/css" rel="stylesheet" href="calculator.css">


<body
  onload="window.calculator.hardCodedProblems.create(['problem1', 'problem2', 'problem3'], 'https://localhost:8166','https://calculator-algebra.org');">

  <!--To activate the problem, add the problem's id 
    to the list in the body's onload handler-->
  <div id="problem1">
    Compute the composition \((f\circ g)(x)\) of the functions \(f(x)=\frac{x+3}{2x-1} \) and \(g(x) =
    \frac{4x+2}{x-5}\).

    \(f\circ g(x)=\)
    <answer style="display:none" buttons="algebra, arithmetic">
      \frac{7 x-13}{7 x+9}
    </answer>

  </div>

  <br>
  <br>
  <br>

  <div id="problem2">
    Factor the quadratic \( 9x^2-3x-2\).
    <answer style="display:none" buttons="variables, algebra" forReal="true">
      (3x-2)(3x+1)
    </answer>

  </div>
  <div id="problem3">
    Compute 2+3.
    <calculatorAnswer id="answer" style="display:none" buttons="variables, algebra" forReal="true" debug="false">
      answer == 5
    </calculatorAnswer>
  </div>
</body>

</html>
