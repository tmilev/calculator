<html>
<title>Emily's world</title>
<script>
  function run() {
    let element = document.getElementById("helloworld");
    setTimeout(() => {
      move(element);
    }, 300);
  }

  function move(/**@type{HtmlElement}*/element) {
    let oldLeft = parseInt(element.style.left);
    let oldTop = parseInt(element.style.top);
    if (isNaN(oldLeft)) {
      oldLeft = 0;
      oldTop = 0;
    }
    element.style.left = `${oldLeft + 5}` + "px";
    element.style.top = `${oldTop + 5}` + "px";
    setTimeout(() => {
      // move(element);
    }, 300);
  }
  function setposition(event) {
    let element = document.getElementById("helloworld");
    element.style.left = "" + event.clientX + "px";
    element.style.top = "" + event.clientY + "px";

  }
</script>

<body onload="run()">
  <div onclick="setposition(event)" style="width: 100%;height: 100%;">
    <div id="helloworld" style='position: absolute;'><b style='color:pink;'>
        helo world
      </b></div><br>
    <b style='color:yellow;'>
      helo world
    </b><br><b style='color:purple;'>
      helo world
    </b><br><b style='color:blue;'>
      helo world
    </b><br><b style='color:teal;'>
      helo world
    </b><br><b style='color:green;'>
      helo world
    </b>
  </div>
</body>

</html>
