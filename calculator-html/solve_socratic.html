<html lang="en">

<head>
  <script type="text/javascript" src="/calculator-html/javascript_all_in_one.js"></script>
  <link type="text/css" rel="stylesheet" href="/calculator-html/calculator.css">
</head>

<body onload="window.calculator.mainPage.selectPage('solveSocratic');">
  <span id="calculatorDefaultsEnabled"></span>
  <div id="divSolveSocraticPage" class="divPage">
    <div class="centerHorizontally">
      Type your problem in the box and click the link.<br>
      <div class="centerHorizontally">
        <div id="editorSolveSocraticButtonPanel" class="buttonPanel" style="margin:auto;"
          buttons="algebra, logarithms, trig, angles, infinity">
        </div>
      </div>
      <br>
      <div id="editorSolveProblemSocratc" style="font-family:'Times New Roman'; font-size: 72px;"></div><br>
      <input id="inputBoxSolveSocratic" type="text" style="width:400px"></input><br>
      <div id="editorSolveProblemSocraticDebug"></div>
      <br>
      <a id="socraticLink" target="_blank"></a>
    </div>
  </div>
</body>

</html>
