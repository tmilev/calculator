<html lang="en">

<head>
  <script type="text/javascript" src="/calculator-html/javascript_all_in_one.js"></script>
  <link type="text/css" rel="stylesheet" href="/calculator-html/calculator.css">
</head>

<body onload="window.calculator.mainPage.selectPage('solveSocratic');">
  <span id="calculatorStorageEnabled"></span>
  <div id="divSolveSocraticPage" class="divPage">
    <div class="centerHorizontally">
      Type your problem here [<b style="color:red">Experimental</b>].<br>
      <div class="centerHorizontally">
        <div id="editorSolveButtonPanel" class="buttonPanel" style="margin:auto;"
          buttons="algebra, logarithms, trig, angles, infinity">
        </div>
      </div>
      <br>
      <div id="editorSolveProblem" style="font-family: ' Times New Roman'; font-size: 72px;"></div><br>
      <div id="editorSolveProblemDebug"></div>
      <br>
      <a id="socraticLink" target="_blank"></a>
    </div>
  </div>
</body>

</html>
