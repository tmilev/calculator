<html>
  <head>
    <script src = "jquery.min.js" onerror = "errorLoadingScript(this);"></script>
    <script type = "text/javascript" src = "mathquill.min.js"></script>
    <link type = "text/css" rel = "stylesheet" href = "mathquill.css"></link>
    <script type = "text/javascript">
      "use strict";
      function load () {
        window.mqTest = {};
        window.mqTest.globalMathQuill = MathQuill.getInterface(2);
        window.mqTest.MathQuillHasMatrixSupport = true;
        window.mqTest.globalMathQuill.config({
          autoFunctionize: 'sin cos tan sec csc cot log ln'
        });
        var currentMQspan = document.getElementById("theSpan");
        window.mqTest.mqObject = window.mqTest.globalMathQuill.MathField(currentMQspan, {
          spaceBehavesLikeTab: true, // configurable
          supSubsRequireOperand: true, // configurable
          autoSubscriptNumerals: true, // configurable
          restrictMismatchedBrackets: true,
          handlers: {
          }
        });  
      }
    </script>
  </head>
<body onload = "load()">
  <span id = "theSpan"></span>
</body>
</html>
