 rows = "3" cols = "30" name = "mainInput" id = "mainInputID"

 onkeydown  = "suggestWord(); mQHelpCalculator(); arrowAction(event);"
 onmouseup  = "suggestWord(); mQHelpCalculator();"
 oninput    = "suggestWord(); mQHelpCalculator();"
 >
</textarea>
<br>
<button title = "Shift+Enter=shortcut from input text box. "
name = "Go" onclick = "submitCalculatorComputation(); event.preventDefault();">
Go
</button>
<span id="mainComputationStatus">
</span>

</td>
</tr></table>
</td>

ctrl+arrow = select</span>

<div id = "idAutocompleteSpan" style = "vertical-align:top; display:block; overflow:auto;" height = "100px"></div>
