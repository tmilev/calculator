<HTML>
<HEAD><TITLE>Vector partition</TITLE>
</HEAD>
<BODY>

<FORM method="POST" name="formMain" action="./../Debug/vector_partition_linux_cgi.cgi">
Dimension: <input type="text" size ="1" name="textDim" onkeyup="generatePageFromDimAndNum(this.value,formMain.textNumVectors.value,this.size);">
Num Vectors: <input type="text" size="1" name="textNumVectors"><input type="submit" name="buttonGo" value="Go">
<input type="hidden" name="hidden1">
</FORM>	
<input type="button" name="buttonTest" value="Draw" onclick="drawTest();" >
<div style="width:400;height:400;border:solid 1px" id="canvasMain"></div>
<script type="text/javascript">
	var oldDimension=-1;
	var oldNumVectors=-1;
	var NumElements=0;
	var jsMain= new jsGraphics("canvasMain");	
	function generatePageFromDimAndNum(inputDim,inputNum,posIntextDim)
	{ dim = Number(inputDim);
		num = Number(inputNum);
//		alert("dim: "+dim+" num: "+num);
		if (dim<1 || dim>3 || num>8 || num<1)
		{	return;
		}
		if ((oldDimension!=dim) || (oldNumVectors!=num))
		{	oldDimension=dim;
			oldNumVectors=num;
			document.formMain.textDim.value=dim;
			document.formMain.textNumVectors.value=num;
			totalCoords=dim*num+num+1;
			if (NumElements!=totalCoords)
			{	firstChildinLine=document.formMain.firstChild;
				for (i=0;i<4;i++)				
				{	firstChildinLine=firstChildinLine.nextSibling;			
				}
	//			alert("Num elements to be killed:"+ NumElements);			
				for(i=0;i<NumElements;i++)
				{ nextchild=firstChildinLine.nextSibling;
					//alert(firstChildinLine.value);
					document.formMain.removeChild(firstChildinLine);
					firstChildinLine=nextchild;
				}
				NumElements=totalCoords;
				mytext=document.createElement("br");					
				document.formMain.insertBefore(mytext,formMain.buttonGo);				
				for (i=0;i<num;i++)
				{ for (j=0;j<dim;j++)
					{	mytext=document.createElement("input");					
						mytext.type="text";
						mytext.name= "textCoord"+i;
						mytext.value=rootsArray[i][j];
						mytext.size=1;
						document.formMain.insertBefore(mytext,formMain.buttonGo);				
					}
					mytext=document.createElement("br");					
					document.formMain.insertBefore(mytext,formMain.buttonGo);				
				}
				NumElements=totalCoords;
			}			
		}
	}
</script>
<script type="text/javascript">
	var Basis= new Array(5);
	var Xshift=150;
	var Yshift=150; 
	for (i=0;i<5;i++)
	{ Basis[i]= new Array(2);
	}  
	Basis[0][0]=0.85; Basis[0][1]=0.4;
	Basis[1][0]=0;   Basis[1][1]=-1;
	Basis[2][0]=0.75; Basis[2][1]=-0.9;
	Basis[3][0]=-0.45; Basis[3][1]=0.8;
	Basis[4][0]=0.80; Basis[4][1]=0.45;
</script>
<script type="text/javascript" src="../dojo.xd.js" djConfig = "parseOnLoad: true">
</script>
<script>	
	dojo.require("dojox.gfx");
	dojo.addOnLoad
	(	function()
		{	var node = dojo.byId(canvasMain);
			var surface = dojox.gfx.createSurface(node, 400, 400);
			function getCoord(thePoint,Coord)
			{	result=Number(0);
				for (counterI=0;counterI<oldDimension;counterI++)
				{	result= result+ thePoint[counterI]*Basis[counterI][Coord];
				}
				result=Math.floor(result);
				return result;
			}	
			for (CounterK=0;CounterK<numDrawLines;CounterK++)
			{	var xCoord1=getCoord(l1[CounterK],0)+Xshift;	
				var yCoord1=getCoord(l1[CounterK],1)+Yshift; 
				var xCoord2=getCoord(l2[CounterK],0)+Xshift; 
				var yCoord2=getCoord(l2[CounterK],1)+Yshift;
				surface.createLine({ x1 : xCoord1, y1 : yCoord1, x2 : xCoord2, y2 : yCoord2 }).setStroke(myColors[CounterK]);
			}
		}
	);		
</script>
