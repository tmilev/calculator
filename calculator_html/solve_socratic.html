<html lang="en">

<head>
  <script type="text/javascript" src="/calculator_html/javascript_all_in_one.js"></script>
  <link type="text/css" rel="stylesheet" href="/calculator_html/calculator.css">
</head>

<body>
  <span id="calculatorDefaultsEnabled"></span>
  Socratic backend: <select id="socraticBackendServer">
    <option>https://socratic.google/math/solver</option>
  </select>
  <div id="divSolveSocraticPage" class="divPage">
    <div class="centerHorizontally">
      Type your problem in the box and click the link.<br>
      <div class="centerHorizontally">
        <div id="editorSolveSocraticButtonPanel" class="buttonPanel" style="margin:auto;"
          buttons="algebra, logarithms, trig, angles, infinity">
        </div>
      </div>
      <br>
      <div id="editorSolveProblemSocratc" style="font-family:'Times New Roman'; font-size: 72px;"></div><br>
      <input id="inputBoxSolveSocratic" type="text" style="width:400px"></input><br>
      <div id="editorSolveProblemSocraticDebug"></div>
      <br>
      <a id="socraticLink" target="_blank" style="font-size: 40px;"></a>
      <br>
      <button id="buttonSolveSocratic" class="buttonStandard">Solve</button>
      <br>
      <div id="divSocraticSolution"></div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <a id="socraticLinkToThisPage" target="_blank" style="display:hidden">Link to this page</a>
    </div>
  </div>
</body>

</html>
