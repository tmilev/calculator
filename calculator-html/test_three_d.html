<html>
<script type = "text/javascript" src = "three-d.js">
</script>
<body onload = "window.calculator.drawing.testPicture('theCanvas');">
<canvas width = "600" height = "400" style = "border:solid 1px" id = "theCanvas" 
onmousedown = "window.calculator.drawing.canvasClick(this, event);" 
onmouseup = "window.calculator.drawing.mouseUp(this);" 
onmousemove = "window.calculator.drawing.mouseMoveRedraw(this, event.clientX, event.clientY);" 
onmousewheel = "drawing.mouseWheel(this, event);">Your browser does not support the HTML5 canvas tag.</canvas><br>
<span id = "theCanvasControls"></span><br>
<span id = "theCanvasMessages"></span>

</body>
</html>
